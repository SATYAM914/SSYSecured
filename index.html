  <div id="qrcode"></div>

  <script>
    // Generate QR code
    var qr = new QRious({
      element: document.getElementById('qrcode'),
      size: 256
    });

    // Handle form submission
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var amount = form.amount.value;
      var description = form.description.value;
      var paymentData = 'Amount: ' + amount + ', Description: ' + description;

      // Update QR code with payment data
      qr.value = paymentData;

      // Simulate payment processing (mock server-side implementation)
      setTimeout(function() {
        alert('Payment successful!'); // Replace with your actual payment processing logic
      }, 2000);
    });
